<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

	<div class="container">


		<div class="row header-row">

			<div class="col">
				<h1>Calculate conversions for cryptocurrency</h1> 
			</div>

		</div>


		<div class="row">

		
			<div class="col-12 col-lg-5">
					<input type="number" class="amount-input" id="currency1-amount" value="1"> 
					<select id="currency1-name">
					 <option value="USD">US Dollars (USD)</option>
					 <option value="EUR">Euro (EUR)</option>
					 <option value="GBP">Great British Pound (GBP)</option>
 					<option value="BTC" selected>Bitcoin (BTC)</option>
				 	</select>
				
			</div>
		
			<div class="col-12 col-lg-1">

			<div class="switch hidden-lg-down"><img src="images/switch.png"></div>
			</div>

			<div class="col-12 col-lg-5">
				
					<input type="number" id="currency2-amount" class="amount-input"> 
				
					<select id="currency2-name">
					 <option value="USD" selected>US Dollars (USD)</option>
					 <option value="EUR">Euro (EUR)</option>
					 <option value="GBP">Great British Pound (GBP)</option>
					 <option value="BTC">Bitcoin (BTC)</option>
				 	</select>
				
			</div>

		</div>



		<div class="row conversion-summary">

			<div class="col">

				<h4><span class="summary-currency1-amount"></span> <span class="summary-currency1-name"></span></h4>
				<h2><span class="summary-currency2-amount"></span> <span class="summary-currency2-name"></span></h2>
			</div>

		</div>

		<div class="row data-info">

			<div class="col">

			
			<p>Data provided by the <a href="https://www.cryptocompare.com/api/" target="_blank">Cryptocompare API</a>. 
			<span class="time-summary hidden">Prices updated at <span class="updated-time"></span>.</span>
			<span class="loading-prices">Loading prices now . . . </span>

			</p>
			</div>
			

		</div>


		
		
	</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>

</html>
